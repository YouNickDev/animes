<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OtakuVerse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>OtakuVerse</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Animes</a></li>
        <li><a href="#">Novidades</a></li>
        <li><a href="#">Comunidade</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="carousel">
      <img src="https://via.placeholder.com/800x300?text=Anime+1" alt="Anime 1" class="carousel-img">
      <img src="https://via.placeholder.com/800x300?text=Anime+2" alt="Anime 2" class="carousel-img">
      <img src="https://via.placeholder.com/800x300?text=Anime+3" alt="Anime 3" class="carousel-img">
    </div>
  </section>

  <section class="anime-list">
    <h2>Top Animes da Semana</h2>
    <div class="grid">
      <div class="anime-card">
        <img src="https://via.placeholder.com/200x300" alt="Anime">
        <h3>Demon Slayer</h3>
      </div>
      <div class="anime-card">
        <img src="https://via.placeholder.com/200x300" alt="Anime">
        <h3>Jujutsu Kaisen</h3>
      </div>
      <div class="anime-card">
        <img src="https://via.placeholder.com/200x300" alt="Anime">
        <h3>Attack on Titan</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 OtakuVerse. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
